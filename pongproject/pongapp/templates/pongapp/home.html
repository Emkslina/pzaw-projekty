{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pong Multiplayer</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: monospace;
      color: white;
      text-align: center;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
    #loginScreen {
      margin-top: 50px;
    }
    #gameOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <h2>Podaj nicki graczy</h2>
    <input id="player1" placeholder="Gracz 1 (W/S)" />
    <input id="player2" placeholder="Gracz 2 (↑/↓)" />
    <button id="startBtn">Start</button>
  </div>

  <div id="gameOverlay"></div>
  <canvas id="pongCanvas" width="800" height="400"></canvas>

  <script src="{% static 'pongapp/pong.js' %}"></script>
</body>
</html>
