<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Leaderboard</title></head>
<body style="background:#111;color:#eee;font-family: monospace;text-align:center;">
  <h1>Top Scores</h1>
  <ul style="list-style:none;padding:0;">
    {% for score in top_scores %}
      <li>{{ score.user.username }} - {{ score.points }} points on {{ score.date|date:"Y-m-d H:i" }}</li>
    {% empty %}
      <li>No scores yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'game' %}">Play Again</a> |
  <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
